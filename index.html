<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE22+ - Bringing Back Internet Explorer</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6fb;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Main container */
        .container {
            max-width: 800px;
            text-align: center;
        }

        /* Header styles */
        header {
            background-color: #1a73e8;
            color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Download button */
        .download-button {
            background-color: #fbbc05;
            color: #1a73e8;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 1rem;
            display: inline-block;
        }

        .download-button:hover {
            background-color: #ffcd38;
            transform: scale(1.05);
        }

        /* Section */
        section {
            background-color: white;
            padding: 2rem;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p, ul {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

    <div class="container">
        <!-- Header -->
